<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cups</title>
</head>

<body>

    <div class="container">
        <div class="h440">
            <h1>2 $</h1>
            <img src="cup.png" alt="cup_bronze">
            <h2>Bronze</h2>
            <p>any cup of coffe until 3$</p>
        </div>
        <div class="h500">
            <h1>3 $</h1>
            <img class="cup_gold" src="cup.png" alt="cup_gold">
            <h2>Gold</h2>
            <p>any cup of coffe until 5$</p>
        </div>
        <div class="h440">
            <h1>2.5 $</h1>
            <img class="cup_silver" src="cup.png" alt="cup_silver">
            <h2>Silver</h2>
            <p>any cup of coffe until 4$</p>
        </div>
    </div>

</body>

</html>
